<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Trade Dashboard</title>
    <style>
        body {
            background-color: #0d1117;
            color: #white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #30363d;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card h3 { color: #8b949e; margin-bottom: 10px; font-size: 14px; }
        .card .value { font-size: 24px; font-weight: bold; }
        
        .bullish { color: #238636; } /* Green */
        .bearish { color: #da3633; } /* Red */
        .neutral { color: #1f6feb; } /* Blue */

        .signal-box {
            grid-column: span 2;
            background: linear-gradient(145deg, #1f6feb, #111);
            color: white;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: white;">üöÄ PRO TRADING TERMINAL</h2>

    <div class="dashboard">
        <div class="card">
            <h3>MARKET TREND</h3>
            <div class="value bullish">BULLISH ‚¨ÜÔ∏è</div>
            <span class="status-badge">Strong Momentum</span>
        </div>

        <div class="card">
            <h3>RSI (14)</h3>
            <div class="value" style="color: #f1e05a;">62.5</div>
            <span class="status-badge">Healthy Range</span>
        </div>

        <div class="card signal-box">
            <h3>RECOMMENDED STRIKE (ITM)</h3>
            <div class="value">NIFTY 23450 CE</div>
            <p>Target: +40 pts | SL: -20 pts</p>
        </div>

        <div class="card">
            <h3>DAILY P&L</h3>
            <div class="value bullish">+‚Çπ4,500</div>
            <span class="status-badge">2 Trades Won</span>
        </div>

        <div class="card">
            <h3>AUTO-EXIT TIMER</h3>
            <div class="value" style="color: #ff7b72;">15:15 PM</div>
            <span class="status-badge">Active</span>
        </div>
    </div>

</body>
</html>
