<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Algo AI - Ultimate Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .pattern-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .switch-active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .ai-pulse { animation: ai-glow 2s infinite ease-in-out; }
        @keyframes ai-glow { 0%, 100% { filter: drop-shadow(0 0 5px #3b82f6); opacity: 0.8; } 50% { filter: drop-shadow(0 0 20px #3b82f6); opacity: 1; } }
        .brain-text { font-family: monospace; color: #60a5fa; font-size: 9px; }
        .jackpot-glow { background: linear-gradient(90deg, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="p-4 border-b border-slate-800 bg-slate-950/50 sticky top-0 z-50 backdrop-blur-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-blue-600/20 rounded-full ai-pulse">
                <i data-lucide="brain-circuit" class="w-5 h-5 text-blue-500"></i>
            </div>
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-white">TESLA <span class="text-blue-500">ALGO</span></h1>
                <div id="ai-status" class="brain-text uppercase">AI Brain: Connected to C51790644</div>
            </div>
        </div>
        <button onclick="alert('API Settings coming soon')" class="p-2 bg-slate-800 rounded-xl border border-slate-700">
            <i data-lucide="settings" class="w-4 h-4 text-slate-400"></i>
        </button>
    </header>

    <main class="p-4 max-w-lg mx-auto space-y-4">
        
        <div class="flex bg-slate-900 p-1 rounded-2xl border border-slate-800 justify-between items-center">
            <button id="btn-nifty" onclick="switchMarket('NIFTY')" class="flex-1 py-2 rounded-xl text-[10px] font-black transition-all switch-active">NIFTY</button>
            <button id="btn-banknifty" onclick="switchMarket('BANKNIFTY')" class="flex-1 py-2 rounded-xl text-[10px] font-black text-slate-500 transition-all">BANK NIFTY</button>
            <button id="btn-sensex" onclick="switchMarket('SENSEX')" class="flex-1 py-2 rounded-xl text-[10px] font-black text-slate-500 transition-all">SENSEX</button>
        </div>

        <div class="pattern-card p-3 rounded-2xl border border-blue-500/30 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-blue-500 animate-ping"></div>
                <p id="brain-feed" class="brain-text">Learning from Global Data...</p>
            </div>
            <span class="text-[8px] font-bold text-slate-500">INTERNET SYNC: 100%</span>
        </div>
        
        <div class="pattern-card p-4 rounded-3xl border-t-4 border-blue-600">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-3">Power Scanner Bar</h3>
            <table class="w-full text-left">
                <thead class="text-[8px] text-slate-500 uppercase border-b border-slate-800">
                    <tr>
                        <th class="pb-2">Asset</th>
                        <th class="pb-2">AI Analysis</th>
                        <th class="pb-2 text-right">Recommendation</th>
                    </tr>
                </thead>
                <tbody id="scanner-body" class="text-[11px] font-bold text-white">
                    </tbody>
            </table>
        </div>

        <div class="pattern-card rounded-[40px] overflow-hidden border-2 border-slate-800 h-[380px] relative">
            <div id="tv-widget-container" class="h-full w-full"></div>
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[90%] pointer-events-none">
                <div class="bg-red-600/90 backdrop-blur-md p-3 rounded-2xl border border-white/20 text-center shadow-xl">
                    <p id="strategy-alert" class="font-black text-[10px] uppercase tracking-tighter text-white italic">AI SCANNING TREND...</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="pattern-card p-4 rounded-2xl">
                <p class="text-[8px] text-slate-500 uppercase font-bold">Risk Management</p>
                <p class="text-xs font-black text-emerald-400">RR 1:3 Secure</p>
            </div>
            <button onclick="executeOrder()" class="bg-blue-600 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-600/20 active:scale-95 transition-all">Execute Trade</button>
        </div>

    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        lucide.createIcons();

        const marketData = {
            'NIFTY': { symbol: "NSE:NIFTY", strength: "WIDE BODY (STRONG)", color: "text-emerald-400", action: "BUY ITM CALL", alert: "NIFTY: MORNING STAR DETECTED (CH. 5)" },
            'BANKNIFTY': { symbol: "NSE:BANKNIFTY", strength: "REJECTION ZONE", color: "text-red-400", action: "BUY ATM PUT", alert: "BANKNIFTY: DOUBLE TOP AT RESISTANCE (CH. 7)" },
            'SENSEX': { symbol: "BSE:SENSEX", strength: "CONSOLIDATING", color: "text-amber-400", action: "WAIT / NO TRADE", alert: "SENSEX: VOLUME LOW, AVOID TRADING" }
        };

        const aiThoughts = [
            "Syncing with Dow Jones Futures...",
            "Analyzing Institutional Buying...",
            "Checking Volume Spikes (NSE)...",
            "Neural Network: RSI Overbought Scan",
            "AI Learning: Pattern recognition active",
            "Decoding Global Sentiment..."
        ];

        function startAIBrain() {
            setInterval(() => {
                const thought = aiThoughts[Math.floor(Math.random() * aiThoughts.length)];
                document.getElementById('brain-feed').innerText = thought;
            }, 3000);
        }

        function switchMarket(type) {
            ['nifty', 'sensex', 'banknifty'].forEach(m => {
                document.getElementById('btn-' + m).className = 'flex-1 py-2 rounded-xl text-[10px] font-black text-slate-500 transition-all';
            });
            document.getElementById('btn-' + type.toLowerCase()).className = 'flex-1 py-2 rounded-xl text-[10px] font-black transition-all switch-active';

            const data = marketData[type];
            document.getElementById('scanner-body').innerHTML = `
                <tr>
                    <td class="py-4 text-white">${type}</td>
                    <td class="py-4 ${data.color} italic">${data.strength}</td>
                    <td class="py-4 text-right"><span class="bg-blue-500/10 px-2 py-1 rounded text-blue-400">${data.action}</span></td>
                </tr>
            `;
            document.getElementById('strategy-alert').innerText = data.alert;

            new TradingView.widget({
                "container_id": "tv-widget-container",
                "autosize": true,
                "symbol": data.symbol,
                "interval": "5",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "hide_top_toolbar": true,
                "save_image": false
            });
        }

        function executeOrder() {
            alert("AI Brain Requesting Order for ID: C51790644\nSymbol: " + document.getElementById('strategy-alert').innerText.split(':')[0]);
        }

        startAIBrain();
        switchMarket('NIFTY');
    </script>
</body>
</html>
