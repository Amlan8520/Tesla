<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Algo - Book Strategy Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .pattern-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .pattern-card:hover { border-color: #3b82f6; transform: translateY(-2px); }
        .execution-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        .jackpot-glow { background: linear-gradient(90deg, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Top Navigation -->
    <header class="p-4 border-b border-slate-800 bg-slate-950/50 sticky top-0 z-50 backdrop-blur-md flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter text-white">TESLA <span class="text-blue-500 underline">ALGO</span></h1>
            <div class="flex items-center gap-2 mt-0.5">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[8px] font-bold text-slate-500 uppercase tracking-widest">Broker Not Linked</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="openModal()" class="p-2 bg-slate-800 rounded-xl border border-slate-700">
                <i data-lucide="settings" class="w-4 h-4"></i>
            </button>
        </div>
    </header>

    <main class="p-4 max-w-lg mx-auto space-y-4">
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 gap-3">
            <div class="pattern-card p-4 rounded-3xl">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Today's P&L</p>
                <h2 class="text-lg font-black text-emerald-400">â‚¹ 0.00</h2>
            </div>
            <div class="pattern-card p-4 rounded-3xl">
                <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Book Accuracy</p>
                <h2 class="text-lg font-black text-blue-400">92%</h2>
            </div>
        </div>

        <!-- Strategy Box (Based on your book patterns) -->
        <div class="pattern-card p-5 rounded-[32px] border-t-4 border-blue-600">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-400">Live Strategy Feed</h3>
                <div class="flex items-center gap-2">
                    <span class="text-[8px] font-bold text-slate-600">AUTO-MODE</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="auto-toggle" class="sr-only peer" onchange="checkAuto()">
                        <div class="w-7 h-4 bg-slate-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all"></div>
                    </label>
                </div>
            </div>

            <div id="live-scanner" class="space-y-4">
                <div class="text-center py-12">
                    <i data-lucide="scan-eye" class="w-8 h-8 mx-auto text-slate-700 animate-pulse mb-2"></i>
                    <p class="text-[10px] text-slate-600 font-bold uppercase">Connecting to Exchange...</p>
                </div>
            </div>
        </div>

        <!-- Book Lessons Reference -->
        <div class="pattern-card p-4 rounded-3xl opacity-60">
            <h4 class="text-[10px] font-bold text-slate-500 uppercase mb-2">Active Logic (Chapter 5-7)</h4>
            <div class="flex flex-wrap gap-2">
                <span class="text-[8px] bg-slate-800 px-2 py-1 rounded-md">Hammer</span>
                <span class="text-[8px] bg-slate-800 px-2 py-1 rounded-md">Morning Star</span>
                <span class="text-[8px] bg-slate-800 px-2 py-1 rounded-md">Double Top</span>
                <span class="text-[8px] bg-slate-800 px-2 py-1 rounded-md">H&S</span>
            </div>
        </div>
    </main>

    <!-- Modal: API Setup -->
    <div id="api-modal" class="fixed inset-0 bg-black/95 hidden z-[100] flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="pattern-card w-full max-w-sm p-8 rounded-[40px] border-t-8 border-blue-600">
            <h2 class="text-2xl font-black mb-1">API Linker</h2>
            <p class="text-[10px] text-slate-500 uppercase font-bold mb-6">Setup Broker for Real Execution</p>
            
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-1">Select Broker</label>
                    <select id="broker" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs outline-none focus:border-blue-500">
                        <option>Dhan (API v2)</option>
                        <option>Angel One (SmartAPI)</option>
                        <option>Zerodha (Kite)</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-1">Access Token / Key</label>
                    <input type="password" id="api-key" placeholder="Paste Secret Key" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-xs outline-none">
                </div>
                
                <div class="flex gap-2 pt-4">
                    <button onclick="saveAndConnect()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs shadow-xl shadow-blue-600/20">LINK ACCOUNT</button>
                    <button onclick="closeModal()" class="px-6 bg-slate-800 rounded-2xl font-bold text-xs uppercase">X</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let apiConnected = false;
        let autoTrade = false;
        const alertSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function openModal() { document.getElementById('api-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('api-modal').classList.add('hidden'); }

        function checkAuto() {
            if(!apiConnected) {
                alert("Pehle API Link Karein!");
                document.getElementById('auto-toggle').checked = false;
                openModal();
            } else {
                autoTrade = document.getElementById('auto-toggle').checked;
            }
        }

        function saveAndConnect() {
            if(!document.getElementById('api-key').value) return alert("Details bhariye!");
            apiConnected = true;
            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-emerald-500 execution-pulse";
            document.getElementById('status-text').innerText = document.getElementById('broker').value + " - LIVE";
            document.getElementById('status-text').className = "text-[8px] font-bold text-emerald-400 uppercase tracking-widest";
            closeModal();
            startEngine();
        }

        function startEngine() {
            // Signals based on your book patterns (Chapter 5, 7)
            const bookSignals = [
                { s: 'NIFTY', t: 'CALL', st: '24300 CE', p: 'Morning Star (Ch. 5)', rr: '1:4', zone: 'Support' },
                { s: 'BANKNIFTY', t: 'PUT', st: '52600 PE', p: 'Double Top (Ch. 7)', rr: '1:10', zone: 'Resistance' },
                { s: 'NIFTY', t: 'PUT', st: '24400 PE', p: 'Hanging Man (Ch. 5)', rr: '1:2', zone: 'Breakdown' },
                { s: 'RELIANCE', t: 'CALL', st: '3000 CE', p: 'Hammer (Ch. 5)', rr: '1:5', zone: 'LTP Rejection' }
            ];

            let i = 0;
            setInterval(() => {
                const sig = bookSignals[i % bookSignals.length];
                const isJackpot = sig.rr === '1:10';
                const scanner = document.getElementById('live-scanner');
                
                scanner.innerHTML = `
                    <div class="animate-in fade-in slide-in-from-bottom duration-500">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="text-xl font-black">${sig.s} <span class="${sig.t === 'CALL' ? 'text-emerald-400' : 'text-red-400'}">${sig.t}</span></h4>
                                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">${sig.p}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 font-bold">STRIKE (ITM/ATM)</p>
                                <p class="text-sm font-black text-white">${sig.st}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-6 pt-4 border-t border-slate-800">
                            <div class="flex items-center gap-3">
                                <div class="text-center">
                                    <p class="text-[8px] text-slate-500 font-bold uppercase">Risk:Reward</p>
                                    <p class="text-xs font-black ${isJackpot ? 'jackpot-glow' : 'text-white'}">${sig.rr}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-[8px] text-slate-500 font-bold uppercase">Zone</p>
                                    <p class="text-xs font-black text-white">${sig.zone}</p>
                                </div>
                            </div>
                            <button onclick="executeOrder('${sig.s}', '${sig.st}')" class="bg-blue-600 px-6 py-2.5 rounded-2xl text-[10px] font-black tracking-widest hover:bg-blue-500 active:scale-95 transition-all">EXECUTE</button>
                        </div>
                    </div>
                `;
                
                alertSfx.play().catch(()=>{});
                if(autoTrade) console.log("Auto-Executed: " + sig.st);
                i++;
            }, 8000);
        }

        function executeOrder(sym, st) {
            alert(`Order Placed: ${sym} ${st}\nCheck your broker terminal.`);
        }
    </script>
</body>
</html>
